<ion-header>
  <ion-navbar>
    <ion-title>
      Tanger Med
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="icons-basic-page content content-ios statusbar-padding backg-content" text-center="">
  <!-- <div class="fixed-content" style="margin-top: 64px;"></div><div class="scroll-content" style="margin-top: 64px;">-->
  <ion-row class="row">
    <ion-col class="col">
      <ion-icon color="light" name="md-globe" role="img" class="icon icon-ios"
                aria-label="ionic" ng-reflect-color="primary" ng-reflect-name="ionic"></ion-icon>
    </ion-col>
    <ion-col class="col">
      <ion-icon name="md-boat" role="img" class="icon icon-ios" aria-label="logo angular" color="light"
                ng-reflect-name="logo-angular"></ion-icon>
    </ion-col>
    <ion-col class="col">
      <ion-icon color="light" name="ios-boat-outline" role="img" class="icon icon-ios icon-ios-danger"
                aria-label="heart" ng-reflect-color="danger" ng-reflect-name="heart"></ion-icon>
    </ion-col>
    <ion-col class="col">
      <ion-icon color="light" name="logo-facebook" role="img" class="icon icon-ios"
                aria-label="ionitron" ng-reflect-color="primary" ng-reflect-name="ionitron"></ion-icon>
    </ion-col>

    <ion-col class="col">
      <ion-icon color="light" name="md-compass" role="img" class="icon icon-ios icon-ios-vibrant ion-ios-happy"
                aria-label="happy" ng-reflect-color="vibrant" ng-reflect-name="happy"></ion-icon>
    </ion-col>
    <ion-col class="col">
      <ion-icon name="ios-people" role="img" class="icon icon-ios" aria-label="people" color="light"
                ng-reflect-name="people"></ion-icon>
    </ion-col>
    <ion-col class="col">
      <ion-icon name="md-pin" role="img" class="icon icon-ios ion-ios-person" aria-label="person" color="light"
                ng-reflect-name="person"></ion-icon>
    </ion-col>
    <ion-col class="col">
      <ion-icon name="md-sunny" role="img" class="icon icon-ios ion-ios-contact" aria-label="contact" color="light"
                ng-reflect-name="contact"></ion-icon>
    </ion-col>

    <ion-col class="col">
      <ion-icon name="ios-chatbubbles" role="img" class="icon icon-ios ion-ios-apps" aria-label="apps" color="light"
                ng-reflect-name="apps"></ion-icon>
    </ion-col>
    <ion-col class="col">
      <ion-icon name="md-help-buoy" role="img" class="icon icon-ios ion-ios-lock" aria-label="lock" color="light"
                ng-reflect-name="lock"></ion-icon>
    </ion-col>
    <ion-col class="col">
      <ion-icon color="light" name="md-camera" role="img" class="icon icon-ios icon-ios-bright ion-ios-key" aria-label="key"
                ng-reflect-color="bright" ng-reflect-name="key"></ion-icon>
    </ion-col>
    <ion-col class="col">
      <ion-icon name="logo-youtube" role="img" class="icon icon-ios ion-ios-unlock" aria-label="unlock" color="light"
                ng-reflect-name="unlock"></ion-icon>
    </ion-col>

  </ion-row>

  <!--</div>-->

</ion-content>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
